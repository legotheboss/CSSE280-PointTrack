<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Spartan">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>Home</title>
</head>

<body>
  <!-- <nav class="navbar navbar-dark fixed-top">
    <a class="navbar-brand" href="#">Point Track</a>
  </nav> -->


  <div class="bmd-layout-container bmd-drawer-f-l bmd-drawer-overlay">
    <header class="bmd-layout-header">
      <div class="navbar fixed-top bg-faded justify-content-start">
        <button class="navbar-toggler" type="button" data-toggle="drawer" data-target="#dw-s2">
          <span class="sr-only">Toggle drawer</span>
          <i class="material-icons">menu</i>
        </button>
        <a class="navbar-brand" href="#" style="color: #2F80ED;font-size: x-large;">&nbsp;&nbsp;Point Track</a>
      </div>
    </header>
    <div id="dw-s2" class="bmd-layout-drawer bg-faded">
      <header>
        <a class="navbar-brand" style="font-size: x-large;">Point Track</a>
      </header>
      <ul class="list-group">
        <a id="menuShowMyQuotes" class="list-group-item"><i class="material-icons">credit_card</i>All accounts</a>
        <a id="menuSignOut" class="list-group-item"><i class="material-icons">login</i>Sign Out</a>
      </ul>
    </div>
    <main class="bmd-layout-content">
      <div id="listPage" class="container page-container">
        <h2 id="nameBadge" style="text-align: left;color: white;font-size: x-large;">Welcome</h2>
        <div id="quoteListContainer"></div>
      </div>
    </main>
  </div>

  <button id="fab" type="button" class="btn bmd-btn-fab" data-toggle="modal" data-target="#addQuoteDialog">
    <i class="material-icons">add</i>
  </button>


  <!-- Modals -->
  <div class="modal fade" id="addQuoteDialog" tabindex="-1" role="dialog" aria-labelledby="Add quote dialog"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Account</h5>
        </div>
        <div class="modal-body">
          <div class="form-group bmd-form-group">
            <select class="custom-select" id="account-type">
              <option selected>Account Type</option>
              <option value="amexMR">American Express Membership Rewards</option>
              <option value="citiTYP">Citi ThankYou Rewards</option>
              <option value="chaseUMR">Chase Ultimate Rewards</option>
              <option value="boaPR">Bank of America Premier Rewards</option>
              <option value="discoverCR">Discover Card Rewards</option>
              <!-- document.querySelector("#account-type").selectedOptions[0].value -->
            </select>
          </div>
          <div class="form-group bmd-form-group">
            <label for="inputMovie" class="bmd-label-floating">Point Balance</label>
            <input type="text" class="form-control" id="inputMovie">
          </div>
          <div class="form-group bmd-form-group">
            <input type="date" id="start" name="trip-start">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
          <button id="submitAddQuote" type="button" class="btn btn-primary" data-dismiss="modal">CREATE</button>
        </div>
      </div>
    </div>
  </div>
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>
    $("body").bootstrapMaterialDesign();
  </script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
