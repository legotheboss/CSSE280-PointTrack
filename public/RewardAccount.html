<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Spartan">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>Reward Account</title>
</head>

<body>
  <div class="bmd-layout-container bmd-drawer-f-l bmd-drawer-overlay">
    <header class="bmd-layout-header">
      <div class="navbar fixed-top bg-faded">
        <button class="navbar-toggler" type="button" data-toggle="drawer" data-target="#dw-s2">
          <span class="sr-only">Toggle drawer</span>
          <i class="material-icons">menu</i>
        </button>
        <a class="navbar-brand justify-content-start" style="color: #2F80ED; font-size:larger;" id="cardQuote">&nbsp;&nbsp;Account Manager</a>  
      
        <div class="dropdown pull-xs-right">
          <button class="btn bmd-btn-icon dropdown-toggle" type="button" id="lr1" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            <i class="material-icons">build</i> 
          </button>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="lr1">
            <button id="menuEdit" class="dropdown-item" type="button" data-toggle="modal" data-target="#editQuoteDialog">
              <i class="material-icons">add</i>&nbsp;&nbsp;&nbsp;Update
            </button>
            <button id="menuDelete" class="dropdown-item" type="button" data-toggle="modal"
              data-target="#deleteQuoteDialog"><i class="material-icons">delete</i>&nbsp;&nbsp;&nbsp;Delete
            </button>
          </div>
        </div>
      </div>
    </header>
    <div id="dw-s2" class="bmd-layout-drawer bg-faded">
      <header>
        <a class="navbar-brand">Point Track</a>
      </header>
      <ul class="list-group">
        <a id="menuShowMyQuotes" class="list-group-item"><i class="material-icons">credit_card</i>All accounts</a>
        <a id="menuSignOut" class="list-group-item"><i class="material-icons">login</i>Sign Out</a>
      </ul>
    </div>
    <main class="bmd-layout-content">
      <div id="detailPage" class="container page-container"></div>
      <div class="container">
  
        <div class="row">
          <div class="col-xs">
            <div class="rectangle" id="point-balance">
              <div><h6 id="cardMovie">Loading...</h6></div>
            </div>
          </div>
  
          <div class="col-xs">
            <div class="rectangle" id="point-balance">
              <h6 id="cashValue">Loading...</h6>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm">
            <h5 style="text-align:center">Balance History</h5>
            <canvas id="myChart"></canvas>
          </div>
        </div>

        <div class="row">
          <div class="col-sm">
            <h5 style="text-align:center">Recommendations</h5>
            <hr>
            <div id="redemptionMethodContainer"></div>
          </div>
          </div>
        </div>
  
      </div>
    </div>
    </main>


  <!-- Modals -->
  <div class="modal fade" id="editQuoteDialog" tabindex="-1" role="dialog" aria-labelledby="Update point balance"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Reward Data</h5>
        </div>
        <div class="modal-body">
          <div class="form-group bmd-form-group">
            <label for="inputBalance" class="bmd-label-floating">Enter New Point Balance</label>
            <input type="number" class="form-control" id="inputBalance">
          </div>
          <div class="form-group bmd-form-group">
            <span style="color:grey">Date of Balance:</span> <input type="date" id="start" name="trip-start">
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
          <button id="submitEditQuote" type="button" class="btn btn-primary" data-dismiss="modal">SAVE</button>
        </div>
      </div>
    </div>
  </div>


  <div class="modal fade" id="deleteQuoteDialog" tabindex="-1" role="dialog" aria-labelledby="Delete quote dialog"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Delete this Reward Account</h5>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this Reward Account?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
          <button id="submitDeleteQuote" type="button" class="btn btn-primary" data-dismiss="modal">DELETE</button>
        </div>
      </div>
    </div>
  </div>



  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment@2.27.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@0.1.1"></script>
  <script>
    $("body").bootstrapMaterialDesign();
  </script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
